<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
  </head>

  <body>
    <ul>
      <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div.test</div>
    <div>我是原先的div123123</div>

    <script>
      $(function () {
        // 1. 创建元素 $('元素')
        var li = $('<li>新的的li</li>');

        // 2. 添加元素
        // (1) 内部添加 append prepend  父子 关系
        $('ul').append(li);
        $('ul').prepend(li);
        // (2) 外部添加 after before 兄弟
        var div = $('<div>我是新来的div</div>');
        $('.test').after(div);
        $('.test').before(div);

        // 3. 删除元素 remove empty html
        $('.test').remove(); //自杀
        $('ul').empty(); //清空子元素
        $('ul').html(''); //清空
      });
    </script>
  </body>
</html>
